<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Online Store</title>
    </head>
    <body>
       <div class="app">
            <header class="header">
                <div class="header-container">
                <a class="logo" href="#">Home</a>
                <nav class="nav">
                    <h1>Online Store</h1>
                </nav>
                <div class="basket" title="Basket"><span>0</span></div>
                </div>
            </header>
            <main>
                <div class="main-wrapper">
                   <div class="main-container">
                      <div class="filters">
                         <div class="filter-block">
                            <h4 class="title">Фильтры по значению</h4>
                               <div class="filter-brand">
                                  Брэнд:
                                  <div class="list">
                                     <input type="checkbox" class="brand-lenovo-input" id="brand-lenovo-checkbox">
                                     <label for="brand-lenovo-checkbox" class="filter-brand__button brand-lenovo"></label>
                                     <input type="checkbox" class="brand-asus-input" id="brand-asus-checkbox">
                                     <label for="brand-asus-checkbox" class="filter-brand__button brand-asus"></label>
                                     <input type="checkbox" class="brand-hp-input" id="brand-hp-checkbox">
                                     <label for="brand-hp-checkbox" class="filter-brand__button brand-hp"></label>
                                  </div>
                               </div>
                               <div class="filter-type">
                                  Тип:
                                  <div class="list">
                                    <input type="checkbox" class="type-home-input" id="type-home-checkbox">
                                    <label for="type-home-checkbox" class="filter-type__button type-home">Домашний</label>
                                    <input type="checkbox" class="type-game-input" id="type-game-checkbox">
                                    <label for="type-game-checkbox" class="filter-type__button type-game">Игровой</label>
                                    <input type="checkbox" class="type-classic-input" id="type-classic-checkbox">
                                    <label for="type-classic-checkbox" class="filter-type__button type-classic">Классический</label>
                                 </div>
                               </div>
                               <div class="filter-color">
                                  Цвет:
                                  <div class="list">
                                     <input type="checkbox" class="color-black-input" id="color-black-checkbox">
                                     <label for="color-black-checkbox" class="filter-color__button color-black"></label>
                                     <input type="checkbox" class="color-white-input" id="color-white-checkbox">
                                     <label for="color-white-checkbox" class="filter-color__button color-white"></label>
                                     <input type="checkbox" class="color-gray-input" id="color-gray-checkbox">
                                     <label for="color-gray-checkbox" class="filter-color__button color-gray"></label>
                                   </div>
                               </div>
                               <div class="filter-popular">
                                  Только популярные:
                                  <div>
                                    <input type="checkbox" class="popular-input" id="popular-input">
                                    <label for="popular-input" class="popular-input-label"></label>
                                 </div>
                            </div>
                         </div>
                         <div class="filter-block">
                            <h4 class="title">Фильтры по диапазону</h4>
                            <div>
                               <div class="range-count">
                                  <div>
                                     <h5>Количество на складе: </h5>
                                     <div class="range-slider">
                                        <div class="slider" id="slider"></div>
                                        <div class="values">
                                          <div class="min-value">1</div>
                                          <div class="max-value">12</div>
                                        </div>
                                     </div>
                                  </div>
                               </div>
                               <div class="range-year">
                                  <div>
                                     <h5>Год выпуска: </h5>
                                     <div class="range-slider">
                                       <div class="slider" id="slider"></div>
                                       <div class="values">
                                         <div class="min-value">2012</div>
                                         <div class="max-value">2022</div>
                                       </div>
                                    </div>
                                  </div>
                               </div>
                            </div>
                         </div>
                         <div class="filter-block">
                            <div>
                               <div class="filter-name">
                                  <h5 class="title">Поиск</h5>
                                  <div class="search-wrapper"><input placeholder="Введите текст" type="text" class="search" value="" autofocus></div>
                               </div>
                               <div class="sort-filter">
                                 <h5 class="title">Сортировка</h5>
                                 <select class="sort-select" name="sort" id="sort">
                                   <option class="sort-option" value="down-name-sort">По названию, от А до Я</option>
                                   <option class="sort-option" value="up-name-sort">По названию, от Я до А</option>
                                   <option class="sort-option" value="up-year-sort">По году, по возрастанию</option>
                                   <option class="sort-option" value="down-year-sort">По году, по убыванию</option>
                                   <option class="sort-option" value="up-count-sort">По количеству, по возрастанию</option>
                                   <option class="sort-option" value="down-count-sort">По количеству, по убыванию</option>
                                 </select>
                               </div>
                               <div class="reset">
                                 <button class="reset-filters">Сброс фильтров</button>
                                 <button class="reset-settings">Сброс настроек</button>
                                </div>
                            </div>
                         </div>
                      </div>
                </div>
             </main>
             <footer class="footer">
               <div class="footer-container">
                  <div><a href="https://rs.school/" target="_blank" class="rs-link">RS School</a></div>
                  <div><a href="https://github.com/Kiryl1337/" target="_blank" class="github-link">Kiryl1337</a></div>
                  <div><a href="https://rollingscopes.com/" target="_blank"class="copy-link">© Rolling Scopes School, 2022</a></div>
               </div>
            </footer>
       </div>
    </body>
</html>
